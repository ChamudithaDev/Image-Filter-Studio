<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Filter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #717baa, #80c2b9);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card {
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      color: #fff;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-weight: 600;
      color: #f7f6f6;
    }

    .custom-file-input::before {
      content: "üìÅ Choose Image";
      display: inline-block;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: 600;
      font-size: 12pt;
      color: #333;
      cursor: pointer;
    }

    .form-select,
    .btn {
      border-radius: 10px !important;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
    }

    .btn-success {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: #333;
    }

    .btn-link {
      color: #1c38d6;
      font-weight: 600;
    }
    .btn-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .error-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 77, 77, 0.95);
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      display: none;
    }

    img {
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>‚ú® Image Filter Studio ‚ú®</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card p-4" style="height: 75vh;">
          <h5 class="card-title text-center mb-4">Upload & Choose</h5>
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-image" accept="image/*">
            <label class="custom-file-label" for="upload-image">Choose Image</label>
          </div>
          <select class="form-select form-control mb-4" id="filter-select">
            <option value="original">Original (No Filter)</option>
            <option value="grayscale">Grayscale</option>
            <option value="smoothing">Smoothing</option>
            <option value="edge_detection">Edge Detection</option>
            <option value="sepia">Sepia Tone</option>
            <option value="sharpening">Sharpening</option>
            <option value="embossing">Embossing</option>
            <option value="invert">Invert</option>
            <option value="posterize">Posterize</option>
            <option value="thresholding">Thresholding</option>
          </select>
          <button type="button" class="btn btn-primary btn-block mb-3" id="apply-filter">üé® Apply Filter</button>
          <button type="button" class="btn btn-success btn-block mb-3" id="download-image" disabled>‚¨á Download Image</button>
          <div class="text-center">
            <h5 class="mt-3">Other Tools</h5>
            <a href="/image-adjustments" class="btn btn-link">Image Adjustments</a>
            <a href="/advance-edit" class="btn btn-link">Advanced Edit</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card p-3">
              <h5 class="card-title text-center mb-3">Original Image</h5>
              <div id="original-image" class="text-center"></div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card p-3">
              <h5 class="card-title text-center mb-3">Edited Image</h5>
              <div id="edited-image" class="text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="error-msg" id="error-msg"></div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('upload-image').addEventListener('change', function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.classList.add('img-fluid');
        document.getElementById('original-image').innerHTML = '';
        document.getElementById('original-image').appendChild(img);
        document.getElementById('edited-image').innerHTML = '';
        document.getElementById('download-image').disabled = true;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('apply-filter').addEventListener('click', function () {
      const fileInput = document.getElementById('upload-image');
      const file = fileInput.files[0];
      const filterSelect = document.getElementById('filter-select');

      if (!file) {
        document.getElementById('error-msg').innerText = "‚ö† Please upload an image first.";
        document.getElementById('error-msg').style.display = "block";
        setTimeout(() => {
          document.getElementById('error-msg').style.display = "none";
        }, 3000);
        return;
      }

      const formData = new FormData();
      formData.append('image', file);
      formData.append('filter', filterSelect.value);

      fetch('/filter', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(dataUrl => {
          const img = document.createElement('img');
          img.src = dataUrl;
          img.classList.add('img-fluid');
          document.getElementById('edited-image').innerHTML = '';
          document.getElementById('edited-image').appendChild(img);
          document.getElementById('download-image').disabled = false;
          document.getElementById('download-image').setAttribute('data-url', dataUrl);
        })
        .catch(error => console.error('Error:', error));
    });

    document.getElementById('download-image').addEventListener('click', function () {
      const dataUrl = this.getAttribute('data-url');
      if (dataUrl) {
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'filtered-image.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });
  </script>
</body>
</html>
