<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Noise</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      position: relative;
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
      transform: translateY(-5px);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-success {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(67, 206, 162, 0.6);
    }

    .btn-link {
      color: #2a16e4;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-link:hover {
      color: #088b9c;
      text-decoration: underline;
      transform: scale(1.05);
    }

    /* File input */
    .custom-file-input::-webkit-file-upload-button {
      visibility: hidden;
    }

    .custom-file-input::before {
      content: 'Choose Image';
      display: inline-block;
      background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
      border: 1px solid #999;
      border-radius: 5px;
      padding: 6px 12px;
      outline: none;
      white-space: nowrap;
      -webkit-user-select: none;
      cursor: pointer;
      text-shadow: 1px 1px #fff;
      font-weight: bold;
      font-size: 10pt;
    }

    .custom-file-input:hover::before {
      border-color: black;
    }

    .custom-file-input:active {
      outline: 0;
    }

    .custom-file-input:active::before {
      background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
    }

    /* Error message */
    .error-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(220, 53, 69, 0.95);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
      font-weight: 500;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center mb-4" style="color: #667eea; font-family: 'Arial', sans-serif; font-weight: bold;">
          üßπRemove Noise in an Imageüßπ
        </h1>
      </div>
    </div>
    <div class="row">
      <!-- Upload & Options -->
      <div class="col-md-4">
        <div class="card p-4" style="height: 75vh;">
          <h5 class="card-title text-center mb-4">Image Upload</h5>
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-image" accept="image/*">
            <label class="custom-file-label" for="upload-image">Choose Image</label>
          </div>
          <select class="form-select mb-4" id="filter-select">
            <option value="original">Original (No Filter)</option>
            <option value="median_filter">Median Filter</option>
            <option value="gaussian_filter">Gaussian Filter</option>
          </select>
          <button type="button" class="btn btn-primary btn-block mb-4" id="apply-filter">Apply Filter</button>
          <button type="button" class="btn btn-success btn-block mb-4" id="download-image" disabled>Download Image</button>
          <div>
            <a href="/advance-edit" class="btn btn-link">Back</a>
            <a href="/" class="btn btn-link">üè†Home</a>
          </div>
        </div>
      </div>

      <!-- Preview -->
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="card-title text-center mb-4">Original Image</h5>
              <div id="original-image"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="card-title text-center mb-4">Edited Image</h5>
              <div id="edited-image"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="error-msg" id="error-msg"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('upload-image').addEventListener('change', function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.classList.add('img-fluid', 'rounded');
        document.getElementById('original-image').innerHTML = '';
        document.getElementById('original-image').appendChild(img);
        document.getElementById('edited-image').innerHTML = '';
        document.getElementById('download-image').disabled = true;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('apply-filter').addEventListener('click', function () {
      const fileInput = document.getElementById('upload-image');
      const file = fileInput.files[0];
      const filterSelect = document.getElementById('filter-select');

      if (!file) {
        const errorBox = document.getElementById('error-msg');
        errorBox.innerText = "‚ö†Ô∏è Please upload an image first.";
        errorBox.style.display = "block";
        setTimeout(() => {
          errorBox.style.display = "none";
        }, 3000);
        return;
      }

      const formData = new FormData();
      formData.append('image', file);
      formData.append('filter', filterSelect.value);

      fetch('/remove-noise', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(dataUrl => {
          const img = document.createElement('img');
          img.src = dataUrl;
          img.classList.add('img-fluid', 'rounded');
          document.getElementById('edited-image').innerHTML = '';
          document.getElementById('edited-image').appendChild(img);
          document.getElementById('download-image').disabled = false;
          document.getElementById('download-image').setAttribute('data-url', dataUrl);
        })
        .catch(error => console.error('Error:', error));
    });

    document.getElementById('download-image').addEventListener('click', function () {
      const dataUrl = this.getAttribute('data-url');
      if (dataUrl) {
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'denoised-image.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });
  </script>
</body>
</html>
