<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Adjustments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102,126,234,0.6);
    }
    .btn-success {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(67,206,162,0.6);
    }
    .btn-link {
      color: #1925c7;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-link:hover {
      color: #0d7481;
      text-decoration: underline;
      transform: scale(1.05);
    }

    /* File input */
    .custom-file-input::-webkit-file-upload-button { visibility: hidden; }
    .custom-file-input::before {
      content: 'Choose Image';
      display: inline-block;
      background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
      border: 1px solid #999;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 10pt;
      text-shadow: 1px 1px #fff;
    }
    .custom-file-input:hover::before { border-color: black; }
    .custom-file-input:active::before { background: -webkit-linear-gradient(top,#e3e3e3,#f9f9f9); }

    /* Error message */
    .error-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(220,53,69,0.95);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mb-4" style="color: #667eea; font-family: Arial, sans-serif; font-weight:bold;">
        Image Adjustments
      </h1>
    </div>
  </div>
  <div class="row">
    <!-- Left Panel -->
    <div class="col-md-4">
      <div class="card p-4" style="height: 90vh;">
        <h5 class="card-title text-center mb-4">Image Upload</h5>
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-image" accept="image/*">
          <label class="custom-file-label" for="upload-image">Choose Image</label>
        </div>

        <div class="form-group">
          <h5>Adjustments</h5>
          <div class="mb-3">
            <input type="radio" name="adjustment-type" id="brightness-radio" value="brightness" checked>
            <label for="brightness-radio">Brightness</label>
            <input type="range" class="form-range" id="brightness" min="-100" max="100" value="0">
          </div>
          <div class="mb-3">
            <input type="radio" name="adjustment-type" id="saturation-radio" value="saturation">
            <label for="saturation-radio">Saturation</label>
            <input type="range" class="form-range" id="saturation" min="-100" max="100" value="0">
          </div>
          <div class="mb-3">
            <input type="radio" name="adjustment-type" id="contrast-radio" value="contrast">
            <label for="contrast-radio">Contrast</label>
            <input type="range" class="form-range" id="contrast" min="-100" max="100" value="0">
          </div>
        </div>

        <button class="btn btn-primary btn-block mb-4" id="image-adjustments">Apply Adjustments</button>
        <button class="btn btn-success btn-block mb-4" id="download-image" disabled>Download Image</button>

        <div class="text-center">
          <a href="/" class="btn btn-link">üè† Back to Home</a>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3">
            <h5 class="card-title text-center mb-4">Original Image</h5>
            <div id="original-image"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h5 class="card-title text-center mb-4">Edited Image</h5>
            <div id="edited-image"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="error-msg" id="error-msg"></div>

<script>
document.getElementById('upload-image').addEventListener('change', function(){
  const file = this.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(event){
    const img = document.createElement('img');
    img.src = event.target.result;
    img.classList.add('img-fluid','rounded');
    document.getElementById('original-image').innerHTML='';
    document.getElementById('original-image').appendChild(img);
    document.getElementById('edited-image').innerHTML='';
    document.getElementById('download-image').disabled=true;
  };
  reader.readAsDataURL(file);
});

document.getElementById('image-adjustments').addEventListener('click', function(){
  const fileInput = document.getElementById('upload-image');
  const file = fileInput.files[0];
  if(!file){
    const errorBox = document.getElementById('error-msg');
    errorBox.innerText = "‚ö†Ô∏è Please upload an image first.";
    errorBox.style.display="block";
    setTimeout(()=>{errorBox.style.display="none";},3000);
    return;
  }

  const formData = new FormData();
  formData.append('image',file);
  const type = document.querySelector('input[name="adjustment-type"]:checked').value;
  const value = document.getElementById(type).value;
  formData.append('adjustmentType', type);
  formData.append('adjustmentValue', value);

  fetch('/image-adjustments',{method:'POST', body:formData})
  .then(r=>r.text())
  .then(dataUrl=>{
    const img=document.createElement('img');
    img.src=dataUrl;
    img.classList.add('img-fluid','rounded');
    document.getElementById('edited-image').innerHTML='';
    document.getElementById('edited-image').appendChild(img);
    document.getElementById('download-image').disabled=false;
    document.getElementById('download-image').setAttribute('data-url',dataUrl);
  })
  .catch(err=>console.error(err));
});

document.getElementById('download-image').addEventListener('click',function(){
  const url=this.getAttribute('data-url');
  if(url){
    const a=document.createElement('a');
    a.href=url;
    a.download='adjusted-image.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
});
</script>
</body>
</html>
