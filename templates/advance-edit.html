<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #3d4b8d, #7295aa);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    h1, h5 {
      font-weight: 700;
      color: #fff;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      color: #fff;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-weight: 600;
      color: #ffdf6b;
    }

    .btn {
      border-radius: 12px !important;
      font-weight: 600;
      padding: 10px;
    }

    .btn-primary {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  transition: all 0.3s ease;
    }

    .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 20px rgba(102, 126, 234, 0.6);
    opacity: 1;
    }

    .btn-link {
    color: #ffdf6b;
    font-weight: 600;
    transition: all 0.3s ease;
    }
    .btn-link:hover {
    color: #fff;
    text-decoration: underline;
    transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card p-5">
        <h5 class="card-title mb-4">‚ú® Advanced Edit Tools ‚ú®</h5>
        <button type="button" class="btn btn-primary btn-block mb-3" id="remove-noice">üßπ Remove Noise</button>
        <button type="button" class="btn btn-primary btn-block mb-3" id="deblur-image">üîé Deblur Image</button>
        <button type="button" class="btn btn-primary btn-block mb-4" id="lowLight-correction">üí° Low Light Correction</button>
        <div class="text-center">
          <a href="/" class="btn btn-link">üè† Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('remove-noice').addEventListener('click', function() {
      window.location.href = '/remove-noise';
    });
    document.getElementById('deblur-image').addEventListener('click', function() {
      window.location.href = '/deblur-image';
    });
    document.getElementById('lowLight-correction').addEventListener('click', function() {
      window.location.href = '/low-Light';
    });
  </script>
</body>
</html>
